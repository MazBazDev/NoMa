<VirtualHost *:80>

        ServerName djangomyproject.com
        ServerAlias www.djangomyproject.com

        DocumentRoot /var/www/django_project/

        ErrorLog ${APACHE_LOG_DIR}/djangomyproject.com_error.log
        CustomLog ${APACHE_LOG_DIR}/djangomyproject.com_access.log combined

        Alias /static /var/www/django_project/static
        <Directory /var/www/django_project/static>
                Require all granted
        </Directory>

        Alias /media /var/www/django_project/media
        <Directory /var/www/django_project/media>
                Require all granted
         </Directory>

        <Directory /var/www/django_project/django_app>
                <Files wsgi.py>
                        Require all granted
                </Files>
        </Directory>

        WSGIDaemonProcess django_app python-path=/var/www/django_project python-home=/var/www/$sitename/django_app/wsgi.py        
        WSGIProcessGroup django_app
        WSGIScriptAlias / /var/www/django_project/django_app/wsgi.py

</VirtualHost>